// input cho 1 string
// output chuyen tu dau tien trong chuoi do thanh chu viet hoac
	function character(str){
		// kiem tra chuoi
		if(typeof str==='string'){
			// str.charAt    la chon 1 phan tu cua chuoi str
			// .toUpperCase     viet hoa
			// str.slice(1)    la chong tu phan tu thu 1 den het
			// .toLowerCase      viet thuong
			var res = str.charAt(0).toUpperCase()+ str.slice(1).toLowerCase();
			// hien thi ket qua tren man hinh console.log
			return res;
		}
		// neu khong phai chuoi thi se hien thi tren man hinh console.log
		else{
			return 'khong phai la chuoi';
		}
	}
	// goi character( pham duy nguyen) de kiem tra
