<script>
  function fact(num) {
    var res=1;
    for (var i = num; i > 0; i--) {
      res*=i; 
    }
    return res;
  }
  
  function double(arr) {
    var res=[];
    for (var i = 0; i <= arr.length-1; i++) {
      res.push(arr[i]*2);
    }
    return res;
  }

function abc(arr) {
  if (Array.isArray(arr)) {
    var res=[];
    for (var i = 0; i < arr.length; i++) {
      if (arr[i]%2==0) {
        res.push(arr[i]);
      }
    }
    return res.sort(function(c,d) {
      return c-d;
    });
  }
}
